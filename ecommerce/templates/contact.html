{% extends 'base.html' %}
{% load staticfiles %}
{% load static %}
<!-- Page Content -->
{% block content %}
	<!-- Title Page -->
{% for tbar in title_bar %}
<section class="bg-title-page p-t-50 p-b-40 flex-col-c-m" style="background-image: url({{ tbar.contact_title_bar.url }});">
    <h2 class="l-text2 t-center">
        {{ tbar.contact_title_bar_title }}
    </h2>
    <p class="m-text13 t-center">
        New Arrivals Collection 2018
    </p>
</section>
{% endfor %}

	<!-- content page -->
	<section class="bgwhite p-t-66 p-b-60">
		<div class="container">
			<div class="row">
				<div class="col-md-6 p-b-30">
					<div class="p-r-20 p-r-0-lg">
						<div class="contact-map size21" id="google_map" data-map-x="40.614439" data-map-y="-73.926781" data-pin="images/icons/icon-position-map.png" data-scrollwhell="0" data-draggable="1"></div>
					</div>
				</div>



                <div class="col-md-6 p-b-30">
					<form id="contact-form" name="contact-form-2" action="" method="post">
                        {% csrf_token %}

                        <h4 class="m-text26 p-b-36 p-t-15">
							Send us your message
						</h4>

						<div class="bo4 of-hidden size15 m-b-20">
							<input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="name" placeholder="Full Name">
						</div>

						<div class="bo4 of-hidden size15 m-b-20">
							<input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="phonenumber" placeholder="Phone Number">
						</div>

						<div class="bo4 of-hidden size15 m-b-20">
							<input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="email" placeholder="Email Address">
						</div>

						<textarea class="dis-block s-text7 size20 bo4 p-l-22 p-r-22 p-t-13 m-b-20" name="message" placeholder="Message"></textarea>

						<div class="w-size25">
							<!-- Button -->
							<button class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4">
								Send
							</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</section>

{% endblock content %}
